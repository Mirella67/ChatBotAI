<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>{{ title if title else "SuperBot" }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8ff;
        }
        nav {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #667eea;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: none;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<nav>SuperBot</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
    }
</script>

</body>
</html>
