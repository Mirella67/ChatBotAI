services:
  - type: web
    name: nexus-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn nexus:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
```

